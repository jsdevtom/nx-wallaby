<div class="flex flex-col gap-2">

  <output
    class="border border-gray-300 rounded-lg px-3 py-2.5 text-center items-center me-2 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100 w-100 text-ellipsis"
    data-testid="count"
  >
    {{count()}}
  </output>

  <output
    class="border border-gray-300 rounded-lg px-3 py-2.5 text-center items-center me-2 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-100 w-100 text-ellipsis"
    data-testid="product"
  >
    {{product()}}
  </output>

  <div class="flex">

    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      (click)="decrement()"
      data-testid="decrement-button"
    >
      <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 18 2">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
      </svg>
      <span class="sr-only">Decrement</span>
    </button>


    <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="increment()"
            data-testid="increment-button"
    >
      <svg
        class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 18 18">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
      </svg>
      <span class="sr-only">Increment</span>
    </button>
  </div>
</div>
